<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots</title>
   
    <style>
        .Cirlce{
            background-color: darkslategrey;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin: 10px;
            
            

        }
        .container{
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            
        
        }
        .circlewrapper{
            padding: 50px;
            display: flex;
            align-items: center;
            

        }
        h1{
            padding: 40px;
            margin: 38px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Round Dots</h1>
    <div  class="container">
        <div class="circlewrapper">
        <div class="Cirlce"></div>
        <div class="Cirlce"></div>
        <div class="Cirlce"></div>
        <div class="Cirlce"></div>
    </div>
    </div>

</body>
</html>
